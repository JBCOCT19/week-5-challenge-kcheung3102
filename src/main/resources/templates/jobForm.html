<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KevsList Form</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css" rel="stylesheet">
    <link  rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>

<body>
<nav th:replace="base :: navbar"></nav>
<div class="form-bg">
 <div class="container container-form">
        <div class="card border-0 shadow my-5">
            <div class="card-body">
                <h1 class="header-text">Post a Job</h1>
                <form th:action="@{/process}" th:object="${job}" method="POST" enctype="multipart/form-data">
                    <input type="hidden" th:field="*{id}" />
                    <!-- Material input -->
                    <div class="input md-form form-group mt-5">
                        <input type="text"th:field="*{title}" class="form-control" id="formGroupExampleInputMD" placeholder=""/>
                        <span th:if="${#fields.hasErrors('title')}"
                              th:errors="*{title}"></span><br />
                        <label class="text-primary">Job Title</label>
                    </div>
                    <!-- Material input -->
                    <div class="input md-form form-group mt-5">
                        <input type="text" th:field="*{description}" class="form-control" id="formGroupExampleInput2MD" placeholder=""/>
                        <span th:if="${#fields.hasErrors('description')}"
                              th:errors="*{description}"></span><br />
                        <label class="text-primary">Description</label>
                    </div>
                    <div class="input md-form form-group mt-5">
                        <input type="text" th:field="*{date}" class="form-control" id="formGroupExampleInput3MD" placeholder=""/>
                        <span th:if="${#fields.hasErrors('date')}"
                              th:errors="*{date}"></span><br />
                        <label class="text-primary">Date Posted</label>
                    </div>
                    <div class="input md-form form-group mt-5">
                        <input type="text" th:field="*{author}" class="form-control" id="formGroupExampleInput4MD" placeholder="">
                        <span th:if="${#fields.hasErrors('author')}"
                              th:errors="*{author}"></span><br />
                        <label class="text-primary">Author</label>
                    </div>
                    <div class="input md-form form-group mt-5">
                        <input type="text" th:field="*{phoneNumber}" class="form-control" id="formGroupExampleInput6MD" placeholder="">
                        <span th:if="${#fields.hasErrors('phoneNumber')}"
                              th:errors="*{phoneNumber}"></span><br />
                        <label class="text-primary">Phone Number</label>
                    </div>
                    <div class="form-group">
                        <input type="file" name="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>

                    <button class="btn-primary btn-sm " type="submit">Send</button>
                </form>
            </div>
        </div>
 </div>
</div>
<footer th:replace="base :: footer"></footer>

 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <!-- Bootstrap tooltips -->
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
 <!-- Bootstrap core JavaScript -->
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
 <!-- MDB core JavaScript -->
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/js/mdb.min.js"></script>
    </body>
    </html>
